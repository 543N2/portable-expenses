<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="main-container">


      <div class="transaction-wrap" id="transactionT">
        <div class="transaction">
          <div class="date te-wrap">
            <div>27</div>
            <div>Abril</div>
          </div>
          <div class="te-wrap">
            <div class="product">Pizza</div>
            <div class="store">Pizzer√≠a Comics</div>
          </div>
          <div class="te-wrap">
            <div class="amount">$10.000</div>
            <!-- <div class="more">mas info</div> -->
          </div>
        </div>
        <div class="t-info" id="informationT">
          <div class="te-wrap">
            <div class="opt edit" id="editT">e</div>
            <div class="opt delete" id="deleteT">x</div>
          </div>
          <div class="comment">Estuvo deli. Hay que repetir!</div>
        </div>
      </div>

      <section class="plus-wrap">
        <div class="plus-button">
          +
        </div>

      </section>



    </section>
    <script src="app.js"></script>
  </body>
</html>
